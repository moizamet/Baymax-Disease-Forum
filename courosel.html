<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/mystyle.css">

  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/jquery.easing.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/mumps.jpg" alt="Los Angeles" style="width:100%;height: 500px;">
        <div class="carousel-caption">
          <p><a href="#" class="btn btn-lg btn-danger" style="width: 150px;" >Mumps <br/>Show Details</a></p>
        </div>
      </div>

      <div class="item">
        <img src="images/measles-in-children.jpg" alt="Chicago" style="width:100%;height:500px">
        <div class="carousel-caption">
          
          <p><a href="#" class="btn btn-lg btn-danger" style="width: 150px;" >Measles <br/>Show Details</a></p>
         </div>
      </div>
    
      <div class="item">
        <img src="images/Jaundice.jpg" alt="New York" style="width:100%;height: 500px; ">
        <div class="carousel-caption">
          <h3>Jaundice</h3>
                  <p><a href="#" class="btn btn-lg btn-danger" style="width: 150px;" >Jaundice <br/>Show Details</a></p>
        </div>

      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"> < </span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"> > </span>
      <span class="sr-only">Next</span>
     </a>
  </div>
</body>
</html>
